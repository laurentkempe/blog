name: Create new draft

on:
  workflow_dispatch:
    inputs:
      draftTitle:
        description: 'Draft title'
        required: true
        default: 'Draft title'

jobs:
  createDraft:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Generate
      run: |
        npm i hexo
        npm install
        cd ./themes/tranquilpeak/
        npm install
        npm run prod
        cd ../..
        npx hexo new draft '${{ github.event.inputs.draftTitle }}'
